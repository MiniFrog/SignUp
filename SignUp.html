<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>现在报名</title>
	<!--<link rel="stylesheet" href="CSS/common.css" />-->
	<link rel="stylesheet" href="CSS/signup.css" />
	<link rel="stylesheet" href="CSS/materialize.min.css" />
</head>
<body>
	
	<header>
		<img src="img/circuithead.jpg" class="pic-header" />
		<img src="img/icon.png" class="icons" />
	</header>
	
	<div class="container">
		<form class="form-field" method="post">
			<div class="col s12">
				<div class="input-field">
					<input name="Name" id="Name" type="text" class="validate"/>
					<label for="Name">姓名</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s5">
					<p>
						<input type='radio' name='Sex' id='Boy' class="Sex" value='1' class="validate">
						<label for="Boy">男</label>
					</p>
					<p>
						<input type='radio' name='Sex' id='Girl' class="Sex" value='0' class="validate">
						<label for="Girl">女</label>
					</p>
				</div>
				
				<div class="input-field col s7">
					<input name='Birthday' type="date" id='Birthday' class="datepicker"/>
					<label for="Birthday">生日</label>
				</div>
			</div>


			<div class="col s12">
				<label for="ClassNumber">班级</label>
				<select name="ClassNumber" id="ClassNumber">
					<option value="" disabled selected>点击选择班级</option>
					<option value="1">信息工程 1 班</option>
					<option value="2">信息工程 2 班</option>
					<option value="3">信息工程 3 班</option>
					<option value="4">信息工程 4 班</option>
					<option value="5">信息工程 5 班</option>
					<option value="6">电科 1 班</option>
					<option value="7">冯秉权实验班</option>
					<option value="8">电科卓越班</option>
				</select>
			</div>
				
			<div class="row">
				<div class="input-field col s6">
					<input name='Dormitory' type="text" id='Dormitory' placeholder="C4" class="validate" />
					<label for="Dormitory">宿舍楼</label>
				</div>
				<div class="input-field col s6">
					<input name='Room' type="text" id='Room' placeholder="436" class="validate" />
					<label for="Room">房号</label>
				</div>
			</div>

				<div class="input-field col s12">
					<input name="PhoneNumber" id="PhoneNumber" type="text" placeholder="13265958585" class="validate"/>
					<label for="PhoneNumber">电话</label>
				</div>

				<div class="input-field col s12">
					<input name="ShortPhoneNumber" id="ShortPhoneNumber" type="text" placeholder="可不填" class="validate"/>
					<label for="ShortPhoneNumber">短号</label>
				</div>

				<div class="input-field col s12">
					<input name="QQNumber" id="QQNumber" type="text" class="validate" placeholder="2979718315" class="validate" />
					<label for="QQNumber">qq号</label>
				</div>
				
				<div class="row">
					<div class="col s7">
						<div class="col s12">
						    <label>第一志愿</label>
						    <select id='FirstChoice' name='FirstChoice'>
							    <option value="" select>请选择第一志愿</option>
						    	<optgroup label="管理型部门" class="first-govern">
							      	<option value="1">秘书部</option>
							      	<option value="2">组织部</option>
							      	<option value="3">外联部</option>
							      	<option value="4">宣传部</option>
							      	<option value="5">微信团队</option>
						    	</optgroup>
						    	<optgroup  label="技术性部门" class="first-tech">
							      	<option value="6">技术部</option>
							      	<option value="7">维修部</option>
							      	<option value="8">信息部</option>
						    	</optgroup>
						    </select>
						</div>
						
						<div class="col s12">
						    <label>第二志愿</label>
						    <select id='SecondChoice' name='SecondChoice'>
							    <option value="" select>请选择第二志愿</option>
						    	<optgroup label="管理型部门" class="govern">
							      	<option value="1">秘书部</option>
							      	<option value="2">组织部</option>
							      	<option value="3">外联部</option>
							      	<option value="4">宣传部</option>
							      	<option value="5">微信团队</option>
						    	</optgroup>
						    	<optgroup  label="技术性部门" class="tech">
							      	<option value="6">技术部</option>
							      	<option value="7">维修部</option>
							      	<option value="8">信息部</option>
						    	</optgroup>
						    </select>
						</div>
					</div>
					
					<div class="input-field col s5">
						<p>
							<input type='radio' id="AceptNo" class='AceptSwap' name='AceptSwap' value='0'>
							<label for="AceptNo">接受调剂</label>
						</p>
						<p>
							<input type='radio' id="AceptYes" class='AceptSwap' name='AceptSwap' value='1'>
							<label for="AceptYes">不接受调剂</label>
						</p>
					</div>
				</div>
				
				<div class="input-field col s12">
					<textarea type='text' id='Interest' name='Interest' class="materialize-textarea"></textarea>
					<label for="Interest">兴趣爱好</label>
				</div>
				
				<div class="input-field col s12">
					<textarea type='text' id='SelfConception' name='SelfConception' class="materialize-textarea"></textarea>
					<label for="SelfConception">个人认识</label>
				</div>
				
				<div class="input-field col s12">
					<textarea type='text' id='SectorAwareness' name='SectorAwareness' class="materialize-textarea" placeholder="可填“无”"></textarea>
					<label for="SectorAwareness">部门认识</label>
				</div>
				
				<div class="input-field col s12">
					<textarea type='text' id='Experience' name='Experience' class="materialize-textarea" placeholder="可填“无”"></textarea>
					<label for="Experience">相关经历</label>
				</div>
				<input type='hidden' name='Handler' id='Handler' value='SignUp'>
				
				<a type='button' id='btn' class="waves-effect waves-light btn-large">提交报名</a>	
		</form>
	</div>
		
	
	<script src="JS/jquery-3.1.0.js"></script>
	<script src="JS/materialize.min.js" ></script>
	<script src="JS/AjaxSignUp.js"></script>
	<script src="JS/common.js" ></script>
</body>
</html>
